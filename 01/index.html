<!DOCTYPE html>
<html>
	<head>
		<title>Počasie</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/material.css">
		<link rel="stylesheet" href="css/weather-icons.css">
		<link rel="stylesheet" href="css/weather.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	</head>
	<body>
		<h1>Aktuálne počasie</h1>

		<div class="mdl-card mdl-shadow--2dp" id="weather">
			<div class="mdl-card__media">
				<h1>
					<span class="icon wi"></span>
					<span class="degrees"></span>
				</h1>
			</div>
			<div class="mdl-card__supporting-text">
				<h1>Bratislava</h1>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<h5 class="description"></h5>
				<div class="progress mdl-progress mdl-js-progress mdl-progress__indeterminate progress-demo"></div>
			</div>
			<div class="mdl-card__menu">
				<button type="button" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect refresh">
					<i class="material-icons">refresh</i>
				</button>
			</div>			
		</div>

		<script src="js/jquery-2.1.4.js"></script>
		<script src="js/material.js"></script>
		<script src="js/weather.js"></script>
	</body>
</html>
